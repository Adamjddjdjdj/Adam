<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Créer un site e-commerce</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
</head>
<body>
  <!-- Barre de navigation -->
  <nav>
    <h1>Ecome</h1>
    <div class="onglets">
      <p class="link">Nouveautés</p>
      <p class="link">Homme</p>
      <p class="link">Femme</p>
      <p class="link">Adam</p>
      <p class="link">Cadeaux</p>
      <form>
        <input type="search" placeholder="Rechercher">
      </form>
      
      <p><i class="far fa-heart"></i></p>
      <p><i class="fas fa-shopping-cart"></i></p>
    </div>
  </nav>
  <!-- Fin de la barre de navigation -->
  
  <!-- Header -->
   <header>
     <h1>C'est votre boutique, votre chez-vous.</h1>
     <button>Naviguer <i class="fas fa-paper-plane"></i></button>
   </header>
  <!-- Fin du header -->
  
  <!-- Section principale -->
  <section class="main">
    
    <!-- Toutes les cartes -->
    
    <div class="cards">
      
      <div class="card">
        <img src="comment-faire-tarte-citron-meringuee-facile.webp">
        <div class="card-header">
          <h4 class="title">tarte au citron meringuée</h4>
          <h4 class="price">199$</h4>
        </div>
        <div class="card-body">
          <p>Tarte au citron meringuée</p>
        </div>
      </div>
      
      <div class="card">
        <img src="detail-aiglefin-espece-poisson-96.png">
        <div class="card-header">
          <h4 class="title">Le poisson</h4>
          <h4 class="price">69$</h4>
        </div>
        <div class="card-body">
          <p>Poisson au citron </p>
        </div>
      </div>
      
      <div class="card">
        <img src="fantome-halloween-meringue-1200.jpg">
        <div class="card-header">
          <h4 class="title">Meringue fantôme
          <h4 class="price">39$</h4>
        </div>
        <div class="card-body">
          <p> /p>
        </div>
      </div>
      
     </div>
    <!-- Fin de toutes les cartes -->
    
    <!-- Video de presentation -->
    <div class="video">
      <iframe src="https://www.youtube.com/embed/_2Vz8gIuw1E?si" 
      allowfullscreen></iframe>
    </div>
    <!-- Fin de la video de presentation -->
  </section>
  <!-- Fin de la section principale -->
  
  <!-- Pied de page -->
  <footer>
    <p>&copy; Contactez-nous au 06 98 87 82 00</p>
    <div class="social-media">
      <p><i class="fab fa-facebook-tf"></i></p>
      <p><i class="fab fa-twitter"></i></p>
      <p><i class="fab fa-instagram"></i></p>
      <p><i class="fab fa-linkedin-in"></i></p>
    </div>
  </footer>
  <!-- Fin du pied de page -->
</body>
</html>
